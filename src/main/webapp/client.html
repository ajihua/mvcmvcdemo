<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTful实验室</title>
    <script type="text/javascript" src="./resources/js/jquery-3.5.0.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnGet").click(function () {
                $.ajax({
                    url: "/mvcdemo/restful/request",
                    type: "get",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message)
                    }
                })
            })
        })

        $(function () {
            $("#btnPost").click(function () {
                $.ajax({
                    url: "/mvcdemo/restful/request/100",
                    type: "post",
                    data: "name=lily&age=23",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message + ":" + json.id)
                    }
                })
            })
        })

        $(function () {
            $("#btnPut").click(function () {
                $.ajax({
                    url: "/mvcdemo/restful/request",
                    type: "put",
                    data: "name=lily&age=33",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message)
                    }
                })
            })
        })

        $(function () {
            $("#btnDelete").click(function () {
                $.ajax({
                    url: "/mvcdemo/restful/request",
                    type: "delete",
                    dataType: "json",
                    success: function (json) {
                        $("#message").text(json.message)
                    }
                })
            })
        })

        $(function () {
            $("#btnUsers").click(function () {
                $.ajax({
                    url: "/mvcdemo/restful/users",
                    type: "get",
                    dataType: "json",
                    success: function (json) {
                        console.info(json);
                        for (let i = 0; i < json.length; i++) {
                            const u = json[i];
                            $("#divUsers").append("<h2>" + u.name + "--" + u.age + "--" + u.date + "</h2>")
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
<input type="button" value="发送get请求" id="btnGet">
<input type="button" value="发送post请求" id="btnPost">
<input type="button" value="发送put请求" id="btnPut">
<input type="button" value="发送delete请求" id="btnDelete">
<h1 id="message"></h1>
<hr/>
<input type="button" value="查询所有" id="btnUsers">
<div id="divUsers"></div>
</body>
</html>
